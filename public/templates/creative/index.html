<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{BUSINESS_NAME}} - Creative Portfolio</title>
</head>
<body>
    <nav class="navbar"><div class="container"><div class="nav-brand"><img src="{{LOGO_URL}}" alt="{{BUSINESS_NAME}}" class="logo"><span>{{BUSINESS_NAME}}</span></div><ul class="nav-links"><li><a href="#home">Home</a></li><li><a href="#work">Work</a></li><li><a href="#about">About</a></li><li><a href="#contact" class="btn-nav">Let's Talk</a></li></ul></div></nav>
    <section id="home" class="hero"><div class="container hero-content"><h1>{{HERO_TITLE}}</h1><p>{{HERO_SUBTITLE}}</p><a href="#work" class="btn btn-primary">View My Work</a></div></section>
    <section id="work" class="work-section"><div class="container"><h2>Selected Work</h2><div class="work-grid">{{SERVICES_LOOP}}</div></div></section>
    <section id="about" class="about-section"><div class="container"><h2>About Me</h2><p>{{ABOUT_TEXT}}</p></div></section>
    <section id="contact" class="contact-section"><div class="container"><h2>Let's Create Together</h2><div class="contact-grid"><div class="contact-info"><div class="contact-item"><svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72c.127.96.361 1.903.7 2.81a2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0 1 22 16.92z"/></svg><div><strong>Phone</strong><p>{{PHONE}}</p></div></div><div class="contact-item"><svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg><div><strong>Email</strong><p>{{EMAIL}}</p></div></div></div><form class="contact-form"><input type="text" placeholder="Name" required><input type="email" placeholder="Email" required><select required><option value="">Project Type</option><option>Branding</option><option>Web Design</option><option>Photography</option><option>Other</option></select><textarea rows="4" placeholder="Tell me about your project" required></textarea><button type="submit" class="btn btn-primary">Send Message</button></form></div></div></section>
    <footer class="footer"><div class="container"><p>&copy; 2024 {{BUSINESS_NAME}}. All rights reserved.</p></div></footer>
</body>
</html>
